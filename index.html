<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Which piece of furniture are you?</title>
</head>

<body class="container">
  <div class="jumbotron">
    <h1>Which Piece of Furniture are You?</h1>
  </div>
  <form id="furnitureForm">
    <label for="#furnitureRadio">What Piece of Furniture are You?</label>
    <div id="furnitureRadio">
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          furniture
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          chair
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          wall
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <input type="color" class="form-control" id="color">
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
</body>

</html>
